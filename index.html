<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="assets/logo.svg" alt="Logo">
        <ul class="header__menu">
            <li class="header__menu-link">Home</li>
            <li class="header__menu-link">Shop</li>
            <li class="header__menu-link">About Us</li>
            <li class="header__menu-link">Contacts</li>
            <button class="cta" role="button">Sign Up</button>
        </ul>
    </header>

    <section class="main">
        <div class="main__txt">
            <h1 class="main__txt-title">Landing Page Design</h1>
            <p class="main__txt-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore hic voluptatem voluptas enim.</p>
            <button class="cta cta--modifier">Subscribe</button>
        </div>
        <img class="main__img" src="assets/img.svg" alt="People giving like">
    </section>

    <footer class="footer">
        <p class="footer__credits">Vector de Infograf√≠a creado por pch.vector -<a class="footer__link" href='https://www.freepik.es/vectores/infografia'> www.freepik.es</a></p>
        <p class="footer__credits">Code by <a class="footer__link" href="https://github.com/KetzaliF">KetzaliF</a></p>
    </footer>
</body>
</html>
